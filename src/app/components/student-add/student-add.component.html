<div class="container">
	<div class="panel">
		<div class="panel-default">
			<div class="row">
				<!-- <div class="col-md-2"></div> -->
				<div class="col-md-8 jumbotron">
					<form class="form-horizontal" [formGroup]="studentForm"
					(ngSubmit)="saveStudent(studentForm.value)">
						<legend>Student Registration</legend>
						<div class="form-group" class="form-control">
							<label>ID </label>
							<input type="number" size = "4" formControlName="id">
							<div style= "float: right;	margin-right: 0.5em;">
							<label>DOB</label>
							<input type="date" formControlName="dob">
						</div>
						</div>
						<div class="form-group">
							<label>Name</label>
							<input type="text" class="form-control" formControlName="name">
						</div>
						<div class="form-group">
							<label>Address</label>
							<input type="text" class="form-control" formControlName="address">
						</div>
						<div class="form-group">
							<label>Email</label>
							<input type="email" class="form-control" formControlName="email">
						</div>
						<div class="form-check-inline">
							<label>Gender</label>
							<input type="radio" value= "Male" formControlName="gender">
							Male
							<input type="radio" value= "Female" formControlName="gender">
							Female
						</div>
						<div class="form-group">
							<label>Subject</label>
							<input type="checkbox" value= "Math"
							class= "form-check form-check-inline" formControlName="subject">Math
							<input type="checkbox" value= "Science"
							class= "form-check form-check-inline" formControlName="subject">Science
						</div>
						<div class="form-group">
							<label>Department</label>
							<select class= "form-control" formControlName="department">
							<option value= "IT">IT</option>
							<option value= "Commerce">Commerce</option>
							<option value= "Admin">Admin</option>
							</select>
						</div>
						<div class="form-group">
							<input type="submit" class="btn btn-success" value= "Submit">
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
